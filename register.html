      <form class="form card-ux form-narrow">

        <div class="field">
          <input type="text" class="input" placeholder="الاسم الكامل" required />

          <input type="tel" class="input" placeholder="رقم الهاتف" required />
        </div>

        <div class="field">
          <input type="password" class="input" placeholder="كلمة المرور" required />
        </div>

        <div class="field">
          <input type="password" class="input" placeholder="تأكيد كلمة المرور" required />
        </div>

        <button type="submit" class="btn submit-btn">إنشاء حساب</button>

        <p class="form-alt">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
